{% extends "layout.html" %}

{% block content %}
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
				<h2 class="text-center">Registeration</h2>
				{% if form.errors %}
					<div class="alert alert-danger">{{ form.errors }}</div>
				{% endif %}
				<form action="{% url "register" %}" method="post">{% csrf_token %}
					{% for field in form %}
						{% if field.error %}
							<div class="alert alert-danger">{{ field.error }}</div>
						{% endif %}
						<div class="form-group">
							<label>{{ field.label }}</label><br>
							{{ field }}
						</div>
						
					{% endfor %}
					<input type="submit" name="" class="btn btn-primary" value="Register">
				</form>
			</div>		
		</div>

{% endblock content %}
